<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="utf-8">
    <title>CHUNG MINH QU√ÇN - t√°c gi·∫£ </title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

    <style>
        body {
            margin: 0;
            background: #0f172a;
            color: #fff;
            font-family: 'Segoe UI', Arial, sans-serif;
            text-align: center;
            overflow: hidden;
        }
        
        #setup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.98);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 100;
        }
        
        .setup-box {
            background: #1e293b;
            padding: 30px;
            border-radius: 30px;
            border: 2px solid #38bdf8;
            width: 350px;
            box-shadow: 0 0 50px rgba(56, 189, 248, 0.2);
        }
        
        .picker-container {
            position: relative;
            height: 150px;
            width: 120px;
            margin: 20px auto;
            overflow-y: scroll;
            scroll-snap-type: y mandatory;
            scrollbar-width: none;
        }
        
        .picker-container::-webkit-scrollbar {
            display: none;
        }
        
        .picker-highlight {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            height: 50px;
            border-top: 2px solid #38bdf8;
            border-bottom: 2px solid #38bdf8;
            background: rgba(56, 189, 248, 0.1);
            pointer-events: none;
        }
        
        .picker-item {
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            scroll-snap-align: center;
            color: #475569;
            transition: 0.3s;
        }
        
        .header {
            background: #1e293b;
            padding: 15px;
            border-bottom: 2px solid #334155;
        }
        
        .score-row {
            display: flex;
            justify-content: center;
            gap: 60px;
            font-size: 32px;
            font-weight: 900;
        }
        
        #status {
            color: #fbbf24;
            font-size: 20px;
            margin: 15px;
            height: 25px;
            font-weight: bold;
        }
        
        .battle-panels {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        
        .panel {
            width: 160px;
            background: #1e293b;
            border: 3px solid #38bdf8;
            border-radius: 20px;
            padding: 15px;
        }
        
        .hand-icon {
            font-size: 70px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        #cam-container {
            position: relative;
            display: inline-block;
            border: 5px solid #1e293b;
            border-radius: 25px;
            overflow: hidden;
        }
        
        canvas {
            transform: scaleX(-1);
            background: #000;
            width: 640px;
            height: 480px;
        }
        
        video {
            display: none;
        }
        
        button#start-btn {
            background: #38bdf8;
            color: #0f172a;
            border: none;
            padding: 15px 40px;
            border-radius: 50px;
            font-weight: 900;
            font-size: 20px;
            cursor: pointer;
            transition: 0.3s;
        }
        
        button#start-btn:hover {
            background: #fff;
            transform: scale(1.05);
        }
        
        .shake {
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%,
            100% {
                transform: translate(0, 0);
            }
            20% {
                transform: translate(-5px, 0);
            }
            40% {
                transform: translate(5px, 0);
            }
            60% {
                transform: translate(-5px, 0);
            }
            80% {
                transform: translate(5px, 0);
            }
        }
    </style>
</head>

<body>

    <div id="setup-overlay">
        <div class="setup-box">
            <h1 id="winner-title" style="margin: 0; color: #38bdf8; font-size: 28px;">K√âO B√öA BAO</h1>
            <p id="winner-sub" style="color: #94a3b8;">Ch·ªçn s·ªë ƒëi·ªÉm th·∫Øng chung cu·ªôc</p>
            <div style="position: relative;">
                <div class="picker-highlight"></div>
                <div class="picker-container" id="score-picker"></div>
            </div>
            <button id="start-btn" onclick="confirmStart()">B·∫ÆT ƒê·∫¶U CHI·∫æN!</button>
        </div>
    </div>

    <div class="header">
        <div id="target-info" style="color: #64748b; font-weight: bold;">M·ª•c ti√™u: - ƒëi·ªÉm</div>
        <div class="score-row">
            <div style="color: #38bdf8;">B·∫†N: <span id="u-score">0</span></div>
            <div style="color: #f43f5e;">AI: <span id="a-score">0</span></div>
        </div>
    </div>

    <div id="status">ƒêang kh·ªüi ƒë·ªông Camera...</div>

    <div class="battle-panels">
        <div class="panel">
            <div id="u-icon" class="hand-icon">?</div>
            <div style="font-weight: bold; color: #38bdf8;">B·∫†N</div>
        </div>
        <div style="align-self: center; font-size: 40px; font-weight: 900; color: #334155;">VS</div>
        <div class="panel" style="border-color: #f43f5e;">
            <div id="a-icon" class="hand-icon">?</div>
            <div style="font-weight: bold; color: #f43f5e;">AI</div>
        </div>
    </div>

    <div id="cam-container"><canvas id="output_canvas" width="640" height="480"></canvas></div>
    <video id="webcam" autoplay playsinline></video>

    <script>
        const picker = document.getElementById('score-picker');
        const setupOverlay = document.getElementById('setup-overlay');
        const status = document.getElementById('status');
        const video = document.getElementById('webcam');
        const canvas = document.getElementById('output_canvas');
        const ctx = canvas.getContext('2d');

        let uScore = 0,
            aScore = 0,
            targetScore = 5;
        let isLock = false,
            gameActive = false;

        function initPicker() {
            picker.innerHTML = '<div class="picker-item"></div>';
            for (let i = 1; i <= 30; i++) picker.innerHTML += `<div class="picker-item" data-val="${i}">${i}</div>`;
            picker.innerHTML += '<div class="picker-item"></div>';
            picker.onscroll = () => {
                const items = document.querySelectorAll('.picker-item');
                let center = picker.scrollTop + 75;
                items.forEach(item => {
                    if (item.offsetTop < center && (item.offsetTop + 50) > center) {
                        item.style.color = "#38bdf8";
                        item.style.fontSize = "36px";
                        if (item.dataset.val) targetScore = parseInt(item.dataset.val);
                    } else {
                        item.style.color = "#475569";
                        item.style.fontSize = "24px";
                    }
                });
            };
            setTimeout(() => {
                picker.scrollTop = 4 * 50;
            }, 200);
        }

        function confirmStart() {
            uScore = 0;
            aScore = 0;
            document.getElementById('u-score').innerText = 0;
            document.getElementById('a-score').innerText = 0;
            document.getElementById('target-info').innerText = `TR·∫¨N ƒê·∫§U ${targetScore} ƒêI·ªÇM`;
            setupOverlay.style.display = 'none';
            gameActive = true;
            status.innerText = "RA CHI√äU ƒêI!";
        }

        function victoryEffect() {
            var duration = 5 * 1000;
            var animationEnd = Date.now() + duration;
            var defaults = {
                startVelocity: 30,
                spread: 360,
                ticks: 60,
                zIndex: 200
            };

            function randomInRange(min, max) {
                return Math.random() * (max - min) + min;
            }

            var interval = setInterval(function() {
                var timeLeft = animationEnd - Date.now();
                if (timeLeft <= 0) return clearInterval(interval);
                var particleCount = 50 * (timeLeft / duration);
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: {
                        x: randomInRange(0.1, 0.3),
                        y: Math.random() - 0.2
                    }
                }));
                confetti(Object.assign({}, defaults, {
                    particleCount,
                    origin: {
                        x: randomInRange(0.7, 0.9),
                        y: Math.random() - 0.2
                    }
                }));
            }, 250);
        }

        function endGame(winner) {
            gameActive = false;
            setupOverlay.style.display = 'flex';
            const title = document.getElementById('winner-title');
            if (winner === 'YOU') {
                title.innerText = "CHI·∫æN TH·∫ÆNG CHUNG CU·ªòC!";
                title.style.color = "#10b981";
                victoryEffect(); // Ch·ªâ b·∫Øn ph√°o hoa khi th·∫Øng chung cu·ªôc
            } else {
                title.innerText = "AI ƒê√É TH·∫ÆNG TR·∫¨N!";
                title.style.color = "#f43f5e";
                document.body.classList.add('shake');
                setTimeout(() => document.body.classList.remove('shake'), 500);
            }
        }

        navigator.mediaDevices.getUserMedia({
            video: true
        }).then(stream => {
            video.srcObject = stream;
            initAI();
        });

        function initAI() {
            const hands = new Hands({
                locateFile: (f) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${f}`
            });
            hands.setOptions({
                maxNumHands: 1,
                modelComplexity: 1,
                minDetectionConfidence: 0.8
            });
            hands.onResults(res => {
                ctx.save();
                ctx.clearRect(0, 0, 640, 480);
                ctx.drawImage(res.image, 0, 0, 640, 480);
                if (res.multiHandLandmarks && res.multiHandLandmarks[0]) {
                    const lm = res.multiHandLandmarks[0];
                    if (gameActive && !isLock) {
                        const index = lm[8].y < lm[6].y,
                            middle = lm[12].y < lm[10].y,
                            ring = lm[16].y < lm[14].y;
                        let move = (index && middle && !ring) ? "K√âO" : (index && middle && ring) ? "BAO" : (!index && !middle) ? "B√öA" : "";
                        if (move) playGame(move);
                    }
                }
                ctx.restore();
            });
            new Camera(video, {
                onFrame: async() => {
                    await hands.send({
                        image: video
                    });
                },
                width: 640,
                height: 480
            }).start();
        }

        function playGame(uMove) {
            isLock = true;
            const moves = ["B√öA", "K√âO", "BAO"],
                icons = {
                    "B√öA": "‚úä",
                    "K√âO": "‚úåÔ∏è",
                    "BAO": "üñêÔ∏è"
                };
            const aMove = moves[Math.floor(Math.random() * 3)];
            document.getElementById('u-icon').innerText = icons[uMove];
            document.getElementById('a-icon').innerText = icons[aMove];

            if (uMove !== aMove) {
                if ((uMove === "B√öA" && aMove === "K√âO") || (uMove === "K√âO" && aMove === "BAO") || (uMove === "BAO" && aMove === "B√öA")) uScore++;
                else aScore++;
            }
            document.getElementById('u-score').innerText = uScore;
            document.getElementById('a-score').innerText = aScore;

            if (uScore >= targetScore) setTimeout(() => endGame('YOU'), 1000);
            else if (aScore >= targetScore) setTimeout(() => endGame('AI'), 1000);
            else setTimeout(() => {
                isLock = false;
                document.getElementById('u-icon').innerText = "?";
                document.getElementById('a-icon').innerText = "?";
            }, 1500);
        }

        initPicker();
    </script>
</body>

</html>
